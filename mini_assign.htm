<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registraction!</h1>
    <form action="">
        <label for="name">First Name</label>
        <input type="text" id="name" name="first" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last" required>
        <p>
            <h2>Select a Race:</h2>
            <input type="radio" name="race" id="fun" value="Fun Run 5k" checked>
            <label for="fun">Fun Run 5k</label><br>
            <input type="radio" name="race" id="half" value="Half Marathon">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full" value="Full Marathon">
            <label for="full">Full Marathon</label><br>
        </p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="24">24</option>
        </select><br>
        <button>Register</button>
    </form>
</body>
</html>
